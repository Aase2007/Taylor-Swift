<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/nef6whw.css">
</head>
<body>
    <div id="header">
        <a href="/Tour/" id="tourBox">
            <t id="tour">Tour</t>
        </a>
        <a href="/" id="titleBox">
             <t id="title">Taylor Swift</t>
        </a>
        <div id="aboutBox">
            <t id="about">About</t>
        </div>
    </div>
    <div id="mainPage">
        <div id="top">
            <div id="overskrift">
                <h1>The Eras Tour</h1>
            </div>
            <div id="countdown">
                <div id="countdown-container">
                    <h2>Next show</h2>
                    <div id="next-show"></div>
                </div>
            </div>
        </div>
        <div id="container">
            <input id="showmore" type="checkbox">
            <label for="showmore"></label>
            <div id="tour-dates">
                <div id="upcoming-container">
                    <h2 class="titles">Upcoming shows</h2>
                    <div id="upcoming-shows"></div>
                </div>
                <div id="alreadybeen-container">
                    <h2 class="titles">Shows that have already been</h2>
                    <div id="alreadybeen-shows"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="tourdates.js"></script>
</body>
</html>
